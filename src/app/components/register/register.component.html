<div class="container">
  <h2>Register</h2>

  <!-- Registration Form -->
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control"
             [(ngModel)]="user.username" name="username"
             required minlength="3" #username="ngModel">
      <div *ngIf="username.invalid && username.touched" class="text-danger">
        <small *ngIf="username.errors?.['required']">Username is required.</small>
        <small *ngIf="username.errors?.['minlength']">Must be at least 3 characters.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control"
             [(ngModel)]="user.passwordHash" name="password"
             required minlength="6" #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        <small *ngIf="password.errors?.['required']">Password is required.</small>
        <small *ngIf="password.errors?.['minlength']">Must be at least 6 characters.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
